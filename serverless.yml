service:
  name: kaskadi-stocks-api

plugins:
  - serverless-aws-documentation

custom:
  documentation:
    api:
      info:
        version: 1.0.0
        title: ${self:service.name}
        description: This API manages stocks for the Kaskadi project

provider:
  name: aws
  runtime: nodejs12.x
  stackName: ${self:service.name}-stack
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  deploymentBucket:
    name: kaskadi-serverless-deployment-bucket

resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service.name}
    AmzResource:
        Type: AWS::ApiGateway::Resource
        Properties:
            RestApiId: !Ref ApiGatewayRestApi
            ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
            PathPart: "amz"
    CognitoAuthorizer:
      DependsOn:
        - ApiGatewayRestApi
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: cognito-authorizer
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          - !ImportValue KaskadiCognitoUserPoolARN

  Outputs:
    RestApiId:
      Value:
        Ref: ApiGatewayRestApi
      Export:
        Name: ${self:service.name}-id
    RestApiRootResourceId:
      Value: !GetAtt ApiGatewayRestApi.RootResourceId
      Export:
        Name: ${self:service.name}-root-resource-id
    AmzResourceId:
      Value:
        Ref: AmzResource
      Export:
        Name: ${self:service.name}-amz-resource-id
    CognitoAuthorizerId:
      Value:
        Ref: CognitoAuthorizer
      Export:
        Name: ${self:service.name}-cognito-authorizer-id
