Type: AWS::IAM::Role
Properties:
  RoleName: request-amz-listing-report-role
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  # needed rights to allow lambda to communicate inside of a VPC
  ManagedPolicyArns:
    - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  Policies:
    - PolicyName: PublishMsgToSqs
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # base policy for lambda to log into CloudWatch
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - 'Fn::Join':
                - ':'
                -
                  - 'arn:aws:logs'
                  - Ref: 'AWS::Region'
                  - Ref: 'AWS::AccountId'
                  - 'log-group:/aws/lambda/*:*:*'
          # policy to allow lambda to publish to SQS
          - Effect: "Allow"
            Action:
              - "sqs:SendMessage"
            Resource:
              - !Join [ ":", [ arn:aws:sqs, Ref: AWS::Region, Ref: AWS::AccountId, amz-listing-report-request-queue ] ]