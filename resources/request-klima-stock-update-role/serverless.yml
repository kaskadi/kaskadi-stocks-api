Type: AWS::IAM::Role
Properties:
  RoleName: request-klima-stock-update-role # required if you want to use 'serverless deploy --function' later on
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  # note that these rights are needed if you want your function to be able to communicate with resources within your vpc
  ManagedPolicyArns:
    - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
  Policies:
    - PolicyName: PublishMsgToSqs
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - 'Fn::Join':
                - ':'
                -
                  - 'arn:aws:logs'
                  - Ref: 'AWS::Region'
                  - Ref: 'AWS::AccountId'
                  - 'log-group:/aws/lambda/*:*:*'
          -  Effect: "Allow"
              Action:
                - "sqs:SendMessage"
              Resource:
                - arn:aws:sqs:eu-central-1:374163881813:klima-stocks-update-queue